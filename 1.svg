<svg width="800px" height="500px" xmlns="http://www.w3.org/2000/svg">
    <!-- Drawing the staff lines for both treble and bass clefs -->
    <g stroke="black" stroke-width="1">
        <!-- Treble Clef lines -->
        <line x1="10" y1="100" x2="790" y2="100" />
        <line x1="10" y1="120" x2="790" y2="120" />
        <line x1="10" y1="140" x2="790" y2="140" />
        <line x1="10" y1="160" x2="790" y2="160" />
        <line x1="10" y1="180" x2="790" y2="180" />

        <!-- Bass Clef lines -->
        <line x1="10" y1="300" x2="790" y2="300" />
        <line x1="10" y1="320" x2="790" y2="320" />
        <line x1="10" y1="340" x2="790" y2="340" />
        <line x1="10" y1="360" x2="790" y2="360" />
        <line x1="10" y1="380" x2="790" y2="380" />
    </g>

    <!-- Drawing notes on the treble clef with labels -->
    <g fill="black">
        <!-- Treble Clef Notes -->
        <circle cx="100" cy="100" r="5" />
        <text x="110" y="105" font-family="Arial" font-size="12">C5</text>
        
        <circle cx="150" cy="90" r="5" />
        <text x="160" y="95" font-family="Arial" font-size="12">D5</text>

        <circle cx="200" cy="80" r="5" />
        <text x="210" y="85" font-family="Arial" font-size="12">E5</text>

        <circle cx="250" cy="70" r="5" />
        <text x="260" y="75" font-family="Arial" font-size="12">F5</text>

        <circle cx="300" cy="60" r="5" />
        <text x="310" y="65" font-family="Arial" font-size="12">G5</text>

        <circle cx="350" cy="50" r="5" />
        <text x="360" y="55" font-family="Arial" font-size="12">A5</text>

        <circle cx="400" cy="40" r="5" />
        <text x="410" y="45" font-family="Arial" font-size="12">B5</text>

        <circle cx="450" cy="30" r="5" />
        <text x="460" y="35" font-family="Arial" font-size="12">C6</text>

        <circle cx="500" cy="20" r="5" />
        <text x="510" y="25" font-family="Arial" font-size="12">D6</text>

        <circle cx="550" cy="10" r="5" />
        <text x="560" y="15" font-family="Arial" font-size="12">E6</text>

        <circle cx="600" cy="0" r="5" /> <!-- F6 on ledger line -->
        <text x="610" y="5" font-family="Arial" font-size="12">F6</text>

        <circle cx="650" cy="-10" r="5" /> <!-- G6 above ledger line -->
        <text x="660" y="-5" font-family="Arial" font-size="12">G6</text>

        <circle cx="700" cy="-20" r="5" /> <!-- A6 on second ledger line -->
        <text x="710" y="-15" font-family="Arial" font-size="12">A6</text>
    </g>

    <!-- Drawing notes on the bass clef with labels -->
    <g fill="black">
        <!-- Bass Clef Notes -->
        <circle cx="100" cy="360" r="5" />
        <text x="110" y="365" font-family="Arial" font-size="12">D4</text>

        <circle cx="150" cy="350" r="5" />
        <text x="160" y="355" font-family="Arial" font-size="12">E4</text>

        <circle cx="200" cy="340" r="5" />
        <text x="210" y="345" font-family="Arial" font-size="12">A4</text>

        <circle cx="250" cy="330" r="5" />
        <text x="260" y="335" font-family="Arial" font-size="12">B4</text>
    </g>

    <!-- Adding a treble clef symbol as an example; ideally, this would be an SVG path -->
    <text x="50" y="120" font-family="Arial" font-size="24" fill="black">Treble Clef</text>

    <!-- Adding a bass clef symbol as an example; ideally, this would be an SVG path -->
    <text x="50" y="320" font-family="Arial" font-size="24" fill="black">Bass Clef</text>
</svg>
